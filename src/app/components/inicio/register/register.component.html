<div class="container">
    <div class="row" style="width: 100%;">
        <div class="col-lg-6 offset-lg-3">
            <div class="card text-center" style="padding: 20px;">
                <h3> <strong> Registrarse </strong> </h3>
                <br>
                <app-loading *ngIf="loading"></app-loading>
                <form [formGroup]="register" (ngSubmit)=registrarUsuario() style="padding-top: 10px;">
                    <div class="form-group" style="text-align: start;">
                        <input type="text" class="form-control" placeholder = "Usuario" formControlName="usuario">
                        <span class="text-danger" style="margin-left: 2px;"
                        *ngIf="register.get('usuario')?.hasError('required') && register.get('usuario')?.touched"> 
                            El usuario <strong>es requerido</strong> 
                        </span>
                    </div>
                    <div class="form-group" style="text-align: start;">
                        <input type="password" class="form-control" placeholder = "Contraseña" formControlName="password">
                        <span class="text-danger" style="margin-left: 2px;"
                        *ngIf="register.get('password')?.hasError('required') && register.get('password')?.touched" >
                             La contraseña <strong>es requerida</strong> 
                        </span>
                        <span class="text-danger" style="margin-left: 2px;"
                        *ngIf="register.get('password')?.hasError('minlength') && register.get('password')?.touched" >
                             La contraseña debe tener al menos<strong> 4 caracteres</strong> 
                        </span>
                    </div>
                    <div class="form-group" style="text-align: start;">
                        <input type="password" class="form-control" placeholder = "Repetir contraseña" formControlName="confirmPassword">
                        <span class="text-danger" style="margin-left: 2px;"
                        *ngIf="register.hasError('notSame')" >
                             La confirmacion de contraseña <strong> no coincide </strong> 
                        </span>
                    </div>
                    <!-- Date Picker -->
                    <div class="form-group" style="text-align: start;">
                     <input class="form-control" type="date" formControlName="birthday"/>
                    </div>
                    <!-- End Date Picker -->
                    <!-- Email -->
                    <div class="form-group" style="text-align: start;">
                        <input class="form-control" type="email" placeholder = "Correo" formControlName="email"/>
                    </div>
                    <!-- End Email -->
                    <!-- Phone -->
                    <div class="form-group" style="text-align: start;">
                        <input class="form-control" type="text" placeholder = "Tel" formControlName="phone"/>
                    </div>
                    <!-- End Phone -->
                    <!-- Select Gender -->
                    <div class="form-group" style="text-align: start;">
                        <div class="d-grid">
                            <select
                              class="custom-select mb-3"
                              (change)="changeGender($event)"
                              formControlName="gender"
                            >
                              <option value="">Elija género</option>
                              <option *ngFor="let gender of genderValue" [ngValue]="gender">
                                {{ gender }}
                              </option>
                            </select>
                            <!-- error block -->
                          <!--   <div class="invalid-feedback" *ngIf="isSubmitted && cityName?.invalid">
                              <sup>*</sup>Please provide city name
                            </div> -->
                        </div>
                    </div>
                    <!-- End Select Gender -->
                    <hr/>
                    <div class="form-group">
                        <button class="btn btn-primary btn-reg btn-lg" style="margin-right: 10px;" [disabled]="register.invalid" type="submit">Aceptar</button>
                        <button class="btn btn-secondary btn-lg" routerLink="/inicio/login">Volver</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
