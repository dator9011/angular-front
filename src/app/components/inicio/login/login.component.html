<div class="container">
    <div class="row" style="width: 100%;">
        <div class="col-lg-6 offset-lg-3">
            <div class="card text-center" style="padding: 20px;">
              <h3> <strong> Login </strong> </h3>
              <br>
              <app-loading *ngIf="loading"></app-loading>
              <form [formGroup]="login" (ngSubmit)=loginUsuario() style="padding-top: 10px;">
                <div class="form-group" style="text-align: start;">
                    <input type="text" class="form-control" placeholder="Email" formControlName="email">
                    <span class="text-danger" style="margin-left: 2px;"
                     *ngIf="login.get('email')?.hasError('required') && login.get('email')?.touched">
                        El email <strong> es requerido </strong>
                    </span>
                </div>
                <div class="form-group" style="text-align: start;">
                    <input type="password" class="form-control" placeholder="Contraseña" formControlName="password"> 
                    <span class="text-danger" style="margin-left: 2px;"
                    *ngIf="login.get('password')?.hasError('required') && login.get('password')?.touched">
                        La contraseña <strong> es requerida </strong>
                    </span>
                </div>
                <div class="form-group">
                    <button class="btn btn-primary btn-login btn-lg" style="margin-right: 1em;" [disabled]="login.invalid" type="submit">Aceptar</button>
                    <button class="btn btn-secondary btn-lg" routerLink="/inicio/bienvenidos">Volver</button>
                </div>
              </form>
              <div class="form-group">
                <a style="color:#f05f44; cursor: pointer" routerLink="/inicio/register">Crear cuenta</a>
              </div>
            </div>
        </div>
    </div>
</div>
