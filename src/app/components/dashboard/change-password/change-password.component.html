<div class="container">
    <div class="row" style="width: 100%;">
        <div class="col-lg-6 offset-lg-3">
            <div class="card text-center" style="padding: 20px;">
                <h3>Registrarse</h3>
                <br>
                <app-loading *ngIf="loading"></app-loading>
                <form [formGroup]="changePassword" (ngSubmit)=changePass() style="padding-top: 10px;">
                    <div class="form-group" style="text-align: start;">
                        <input type="password" class="form-control" placeholder="Contraseña actual" formControlName="oldPassword"> 
                        <span class="text-danger" style="margin-left: 2px;"
                        *ngIf="changePassword.get('oldPassword')?.hasError('required') && changePassword.get('oldPassword')?.touched">
                            La contraseña <strong> es requerida </strong>
                        </span>
                    </div>
                    <div class="form-group" style="text-align: start;">
                        <input type="password" class="form-control" placeholder = "Contraseña nueva" formControlName="newPassword">
                        <span class="text-danger" style="margin-left: 2px;"
                        *ngIf="changePassword.get('newPassword')?.hasError('required') && changePassword.get('newPassword')?.touched" >
                             La contraseña <strong>es requerida</strong> 
                        </span>
                        <span class="text-danger" style="margin-left: 2px;"
                        *ngIf="changePassword.get('newPassword')?.hasError('minlength') && changePassword.get('newPassword')?.touched" >
                             La contraseña debe tener al menos<strong> 4 caracteres</strong> 
                        </span>
                    </div>
                    <div class="form-group" style="text-align: start;">
                        <input type="password" class="form-control" placeholder = "Repetir contraseña" formControlName="confirmPassword">
                        <span class="text-danger" style="margin-left: 2px;"
                        *ngIf="changePassword.hasError('notSame')" >
                             La confirmacion de contraseña <strong> no coincide </strong> 
                        </span>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary btn-login" style="margin-right: 1em;" [disabled]="changePassword.invalid" type="submit">Aceptar</button>                        
                    </div>
